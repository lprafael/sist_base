# Backend (FastAPI) + Frontend (Nginx). La base de datos es externa (configurar DATABASE_URL en backend/.env).
# Uso: docker compose up -d
# Frontend: http://localhost:3002  |  API: http://localhost:8002

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sist-playa-backend
    ports:
      - "8002:8001"
    environment:
      - PORT=8001
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - sist-playa-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sist-playa-frontend
    ports:
      - "3002:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sist-playa-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  public-catalog:
    build:
      context: ./frontend/public-catalog
      dockerfile: Dockerfile
    container_name: sist-playa-public
    ports:
      - "3003:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sist-playa-network

networks:
  sist-playa-network:
    driver: bridge
